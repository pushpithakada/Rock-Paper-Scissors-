<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rps.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="icon js-rock">
    <img src="rock-emoji.png" alt="Rock">
  </button>
  <button class="icon js-paper">
    <img src="paper-emoji.png" alt="Paper">
  </button>
  <button class="icon js-scissors">
    <img src="scissors-emoji.png" alt="Scissors">
  </button>

  <br><br>

  <p class="js-result"></p>
  <p class="js-compare"></p>
  <p class="js-score"></p>

  <button class="button js-reset">Reset Score</button>
  <button class="button js-auto">Auto Play</button>

  <script src="12-rps.js"></script>
</body>
</html>
